repos:
  - repo: local
    hooks:
      - id: actionlint-system
        name: Lint GitHub Actions workflow files
        description: Runs system-installed actionlint to lint GitHub Actions workflow files
        language: system
        types: ["yaml"]
        files: ^\.github/workflows/
        entry: actionlint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.2
    hooks:
      # Run the linter.
      - id: ruff-check
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: type checking
        name: type checking
        language: system
        entry: uv run mypy .
        types: ["python"]
        pass_filenames: false # あるファイルの変更が他のファイルに影響するかもしれないので、差分が無かったファイルもチェックする
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        entry: uv run pytest
        stages: ["pre-push"]
        types: ["python"]
        always_run: true
        pass_filenames: false
